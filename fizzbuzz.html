<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <title>Fizz Buzz</title>
</head>
<body>
    <h1>繰り返しと条件分岐</h1>
    <h2>お題</h2>
    <p>「出力条件」と「出力例」を参考にし「出力例」と同等の内容を1～100まで出力する。</p>
    <h2>出力条件</h2>
    <ul>
        <li>3の倍数で"Buzz"を出力する</li>
        <li>5の倍数で"FizzBuzz"を出力する</li>
        <li>上記以外はすべて"Fizz"を出力する</li>
    </ul>
    <h2>出力例</h2>
    <ol>
        <li>Fizz</li>
        <li>Fizz</li>
        <li>Buzz</li>
        <li>Fizz</li>
        <li>FizzBuzz</li>
        <li>Buzz</li>
        <li>Fizz</li>
        <li>Fizz</li>
        <li>Buzz</li>
        <li>FizzBuzz</li>
    </ol>
    <h2>出力結果</h2>
    <div class="fizz_buzz">
        <!-- ここに出力させる -->
    </div>
    
</body>
</html>
